<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nike Air Zoom Explorer</title>

    <!-- build:css styles/air-zoom-explorer-dependencies.css-->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/nouislider/distribute/nouislider.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/air-zoom-explorer.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <style>
      body {
        background: #fefefe;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #333;
      }

      .container {
        position: relative;
        max-width: 1140px;
        width: 100%;
        margin: 0 auto;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div id="nikeAirZoomExplorer" class="explorer-frame"
        data-frames-dir         = "images/air_zoom_explorer/frames/"
        data-frame-count        = "24"
        data-callouts-dir       = "images/air_zoom_explorer/callouts/"
        data-callout-points-json = "json/air-zoom-explorer-callout-points.json"
        data-lang               = "eng/"
        >
        <div class="explorer-spinner"></div>
        <div id="explorerSlider" class="explorer-controls"></div>
        <ul class="explorer-overlays">
        </ul>
        <div class="explorer-image-seq-container">
          <canvas id="explorerFramesCanvas" class="explorer-canvas" width="800" height="350"></canvas>
          <img src="images/air_zoom_explorer/frames/shoe_splodin_1.jpg" alt="Nike Air Zoom" class="explorer-default-image">
        </div>
      </div>
    </div>

    <!-- build:js scripts/air-zoom-explorer-dependencies.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/animation-frame/AnimationFrame.js"></script>
    <script src="/bower_components/image_preloader/image_preloader.js"></script>
    <script src="/bower_components/spin.js/spin.js"></script>
    <script src="/bower_components/nouislider/distribute/nouislider.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/air-zoom-explorer-main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script>
      (function($) {
        if (Modernizr.canvas) {
          var airZoomExplorer = new transport.NikeAirZoomExplorer($('#nikeAirZoomExplorer'));
        }
      })(jQuery);
    </script>
  </body>
</html>
