<!doctype html>
<html>
<head>
  <title>image_preloader.js example</title>
  <script src="image_preloader.js"></script>
  <script>
    var imageUrls = [
      'http://upload.wikimedia.org/wikipedia/en/1/15/Linuxtan.jpg',
      'http://upload.wikimedia.org/wikipedia/en/0/02/Windows_XP_OS-tan.jpg',
      'http://upload.wikimedia.org/wikipedia/en/4/4d/Windows_ME_OS-tan.jpg',
      'http://upload.wikimedia.org/wikipedia/en/a/a9/Os-tan_98se.jpg',
      'http://upload.wikimedia.org/wikipedia/commons/3/30/OSX-tan.gif'
    ];

    var preloader = new ImagePreloader({
      urls: imageUrls,

      imageLoad: function(details) {
        document.getElementById("images").innerHTML += "<li><img src='"+details.url+"'>";
        document.getElementById("percent-loaded").innerHTML = Math.round(details.loadedCount / details.totalCount * 100);
      },

      complete: function(images) {
        document.body.innerHTML += "<h1>DONE!</h1>";
      }
    });
    preloader.start();
  </script>
</head>
<body>
  <h1>Percent loaded: <span id='percent-loaded'>0</span>%</h1>
  <ul id="images"></ul>
</body>
</html>
